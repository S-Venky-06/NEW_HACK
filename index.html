<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Services</h1>
        <p>Book an ambulance for immediate medical assistance</p>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" id="fullName" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" id="phone" required>
        </div>

        <div class="form-group">
            <label>Pickup Location</label>
            <div id="pickupStatic">Detecting your location...</div>
            <div class="manual-entry">
                <input type="checkbox" id="togglePickupManual">
                <label for="togglePickupManual">Enter Manually</label>
            </div>
            <input type="text" placeholder="Enter pickup location" id="pickupManual" class="hidden">
        </div>

        <div class="form-group">
            <label>Destination</label>
            <select id="destinationSelect" required>
                <option value="">Loading nearby hospitals...</option>
            </select>
            <div class="manual-entry">
                <input type="checkbox" id="toggleDestManual">
                <label for="toggleDestManual">Enter destination manually</label>
            </div>
            <input type="text" placeholder="Enter destination manually" id="destinationManual" class="hidden">
        </div>

        <button onclick="handleBooking()">Book Ambulance</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
